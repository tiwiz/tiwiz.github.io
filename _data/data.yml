    details: |
      Major in Networks and ICT Systems at University of Turin. From September 2007 to August 2010 I have been studying Computer Engineering at Politecnico of Turin, then I moved to University of Turin to study Computer Science instead.
experiences:
  title: Experiences
  info:
    - role: Developer Relations Engineer, Android
      time: 2022 - Present
      company: Google, Remote
      details: |
        I'm part of the Large Screens Developer Relations team on Android, and our mission is improving the behaviour of apps when they adapt to every surface on Android. We take care of tablet and foldable optimisation by engaging with partners, writing documentation and samples and creating new solutions to make developers' life easier.
    - role: Senior Android Engineer
      time: 2017 - 2022
      company: The New York Times, Remote
      details: |
        As part of the News Reading App, I worked on major architectural reworks, features introduction, and fought some WebViews in the process. In several projects, like Recently Viewed or Saved for Later, I lead the development team, with daily conversations with Product and Project Managers about the important decision for the specific project.
    - role: Android Developer
      time: 2015 - 2017
      company: Ennova S.r.l., Turin
      details: |
        At Ennova, I mainly worked on a phone backup app that was used by TIM shops in Italy, and on a remote assistance app that technicians could use to assist clients remotely.
    - role: Android Specialist
      time: 2015 - 2015
      company: DeltaTre S.p.A., Turin
      details: |
        My job at DeltaTre was to take care of the whitelabel project that would be customized for every major sport event, like the Olympic Games. This app would show live scores, streaming matches, and schedule of the events.
    - role: Senior Android Developer
      time: 2014 - 2014
      company: txtr GmbH, Berlin
      details: |
        txtr was an ebook reading app, on which I helped transition from the old network layer to a RX based one, we migrated the product to a whitelabel that could be customized for clients, and we helped users read their books right on their phones.
    - role: ICT Security Consultant
      time: 2012 - 2014
      company: CNH, Turin
      details: |
        At CNH I have been the junior member of an ICT Security group, with a particular focus on Access Management across CNH systems. I was part of the project to integrate mobile devices into MDM software, with the role of Mobile Expert.
